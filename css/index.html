<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2 id="number">0</h2>
    <div>
      <button id="increase" class="increase">+1</button>
      <button id="decrease" class="decrease">-1</button>
    </div>
    <script>

        const number = document.getElementById("number");
        const increase = document.getElementById("increase");
        const decrease = document.getElementById("decrease");

        let jq_number = $("#number");
        let jq_increase = $(".increase");
        let jq_decrease = $(".decrease");

        function plus (){
            let numberCurrent = Number(jq_number.text()); //숫자 0
            jq_number.text(numberCurrent + 1);

            // jq_number.text('1234');
            // console.log('plus 함수입니다');
        }

        jq_increase.on('click', function(){
            plus();
        })

        function minus (){
            let numberCurrent = Number(jq_number.text()); //숫자 0
            jq_number.text(numberCurrent - 1);
        }

        jq_decrease.on('click', function(){
            minus();
        })       

        console.log(jq_number.text());
        console.log(Number(jq_number.text()));

        console.log(number.innerText);
        console.log(jq_number.text());

    </script>
  </body>
</html>
